<div class="movie-list-container pt-2 pb-2 pl-4">
    <div *ngFor="let data of datas" class="movie-list">
        <!-- Danh sách các phim -->
        <div
            class="movie relative shadow-lg cursor-pointer transition-transform transform scale-100 hover:scale-105 duration-500">
            <div class="movie-img">
                <img class="rounded-lg object-cover w-64 h-64 flex justify-center items-center"
                    src="https://image.tmdb.org/t/p/w220_and_h330_face{{data.poster_path}}" alt="">
            </div>
            <div
                class="toast rounded-lg absolute w-full h-full bg-opacity-75 bg-[#bababa] top-0 left-0 opacity-0 transition-opacity duration-500 hover:opacity-100">
                <div class="toast-content w-full absolute bottom-14 font-medium">
                    <div class="movie-tittle w-full p-4 whitespace-normal text-white">{{data.title}}</div>
                    <div class="movie-status flex justify-around text-white">
                        <p>{{data.release_date}}</p>
                        <p>{{data.vote_average}}<i class="fa-solid fa-star" style="color: #fff23d;"></i></p>
                    </div>
                </div>
                <div
                    class="absolute right-2.5 bottom-2  watch w-[90%] bg-[#F63C6D] flex items-center justify-center p-2 rounded-lg hover:scale-105 duration-500 text-white">
                    <a [routerLink]="['/movie', data.id]">Watch now</a>
                    </div>
            </div>
        </div>
    </div>
</div>
